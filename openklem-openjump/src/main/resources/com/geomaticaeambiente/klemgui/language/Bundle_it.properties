HydrographKlemPlugin.Help.Title=Utilizzare il KLEM (Kinematic Local Excess Model)
HydrographKlemPlugin.Help.Text1=Questo strumento simula un idrogramma di piena utilizzando il metodo SCS per la separazione dei deflussi e il metodo cinematico per la propagazione. Richiede un DEM depittato, una mappa del CN e opzionalmente, un livello delle blueline, oltre a una serie di parametri di modellazione.\n
HydrographKlemPlugin.Help.CreatingTitle=Creazione/caricamento progetto
HydrographKlemPlugin.Help.CreatingText=Lo strumento richiede la creazione di un progetto, che implica la selezione di un DEM depittato e una carta del CN (spazialmente omogenei). Sar\u00e0 poi possibile, nell'area coperta dai due livelli, calcolare quanti idrogrammi si vogliono. Il progetto pu\u00f2 essere riaperto in successive sessioni di lavoro.\n
HydrographKlemPlugin.Help.SimParamsTitle=Impostazione parametri
HydrographKlemPlugin.Help.SimParamsText=I parametri di simulazione richiesti sono solo due: le coordinate della sezione di chiusura (dove l'idrogramma sar\u00e0 calcolato) e la precipitazione.\n\nLa precipitazione pu\u00f2 essere di tre tipi: puntuale, distribuita, storica. La pi\u00f9 semplice da usare \u00e8 la precipitazione puntuale, basta fornire i valori a ed n per la relazione h=a*t^n. La precipitazione distribuita richiede tre livelli coni parametri per i modelli GEV o Gumbel, e un tempo di ritorno. Infine, la precipitazione storica richiede un singolo file di testo con i record di pioggia. Il file deve essere strutturato cos\u00ec:\n\n5.0\nyr,m,d,h,m,s,Rainfall\n2014,10,30,00,05,00,0.1\n2014,10,30,00,10,00,0.1\n2014,10,30,00,15,00,0.1 \n\nLa prima riga riporta il time step. La seconda riga \u00e8 un header (intestazione). Dalla terza riga iniziano i dati di pioggia separati da virgola: anno, mese, giorno, ora, minuto, secondo, precipitazione.\n
HydrographKlemPlugin.Help.AdvParamsTitle=Impostazione parametri avanzati
HydrographKlemPlugin.Help.AdvParamsText=Tutti i parametri avanzati hanno dei valori predefiniti, quindi possono essere inizialmente ignorati. Tuttavia, una buona parametrizzazione \u00e8 fondamentale per poter tarare opportunamente i risultati di simulazione.
HydrographKlemPlugin.Help.RoutingTimeTitle=Tempi di residenza
HydrographKlemPlugin.Help.RoutingTimeText=\u00c8 possibile scegliere tra cinematica semplice e complessa. La prima richiede solo l'impostazione delle velocit\u00e0 di deflusso su versante e su canale, e l'area drenata di soglia per differenziare tra le due. La cinematica complessa richiede, sia per la velocit\u00e0 sul versante che per l'area di soglia due coefficienti k, che vengono usati nella relazione: = max + (max \u2013 min) * exp(-k * Area).
HydrographKlemPlugin.Help.HyteographTitle=Ietogramma
HydrographKlemPlugin.Help.HyetographText=Cinque tipi di ietogramma: blocchi alterni, intensit\u00e0 costante, intensit\u00e0 istantanea, triangolare e Wallingford.\nPosizione del picco di pioggia (0 - 1).\nStep pioggia.\nRecessione delle precipitazioni: il valore (0 - 1) di riduzione della pioggia si attiva al di sopra della soglia specificata.\nPerdite iniziali Ia espresse in mm o frazione di S 0 - 1.
HydrographKlemPlugin.Help.HydrographTitle=Idrogramma
HydrographKlemPlugin.Help.HydrographText=Step di output per l'idrogramma.\nAntecedent Moisture Condition (AMC): la condizione di umidit\u00e0 del suolo. Tipicamente nel range 0 - 3.\nDeflusso di base: pu\u00f2 essere concentrato (un serbatoio lineare per tutto il bacino) o distribuito (un serbatoio lineare per ogni cella). Il deflusso di base iniziale pu\u00f2 essere modificato, o si pu\u00f2 delegare il suo calcolo al software (in funzione dell'area del bacino. Il coefficiente di svuotamento pu\u00f2 anche essere personalizzato.\nArea Reduction Factor (ARF): un coefficiente 0 - 1 per ridurre la precipitazione in bacini vasti. Premendo il pulsante "Auto" il valore di ARF viene stimato a partire dall'area del bacino.\nFRPM-TC: fattore usato per tagliare la curva area tempi, utilizzata durante la ricerca del tempo di pioggia pi\u00f9 critico per il bacino. Un valore di 0.9 significa che la curva verr\u00e0 tagliata in modo da restituire il 90% della portata totale.\nFattore geomorfologico: fattore di riduzione della precipitazione per bacini molto vasti. La pioggia massima \u00e8 moltiplicata per un fattore di attenuazione (AF) calcolato a partire dal fattore geomorfologico (GF), dalla soglia del fattore geomorfologico (GFT) e dall'area del bacino (A):  AF = 1 \u2013 (GF * (A \u2013 GFA)).\n
HydrographKlemPlugin.Help.OutputTitle=Output
HydrographKlemPlugin.Help.OutputText=L'output della modellazione \u00e8 un idrogramma, mostrato in forma grafica e tabellare.
