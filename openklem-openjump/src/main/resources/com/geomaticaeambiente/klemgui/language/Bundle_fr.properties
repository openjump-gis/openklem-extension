RasterComboPlugIn.How1.text=Comment construire une expression
RasterComboPlugIn.How3.text=Une expression est un texte qui peut contenir des variables (raster), des operateurs mathématiques, logiques et des fonctions trigonométriqes.
RasterComboPlugIn.How2.text=Pour construire une expression, combiner les raster de la liste située à gauche en utilisant les opérateurs et fonctions disponibles.
RasterComboPlugIn.How4.text=Exemple: étant donné deux rasters en entrée (raster 1 et raster 2), pour en faire la somme, l'expression sera:
RasterComboPlugIn.How5.text=Raster1 + Raster2
RasterComboPlugIn.How6.text=Il est possible d'utiliser des parenthèses pour les expressions complexes.
RasterComboPlugIn.How7.text=Il est possible d'utiliser l'opérateur if pour construire une expression conditionnelle. La syntaxe est alors : if(CONDITION, Output if true, Output if false).
RasterComboPlugIn.How8.text=Il est possible d'utiliser les opérateur booléens NOT(!), AND(&&), OR(||).
RasterComboPlugIn.How9.text=Exemple: if(Raster1 >0, Raster2, 1)
RasterComboPlugIn.How10.text=Cette expression retourne l avaleur de Raster2 quand celle de Raster1 est plus grande que 0 and 1 dans le cas contraire.
