HydrographKlemPlugin.Help.Title=Using the Kinematic Local Excess Model (KLEM)\n
HydrographKlemPlugin.Help.Text1=Cet outil simule un hydrographe en couplant la méthode SCS avec un modèle kinematic. Il nécessite un MNT sans cuvette, une carte représentant le Curve Number (CN), en option, une couche vecteur contenant le réseau hydrographique, ainsi que quelques paramètres.\n
HydrographKlemPlugin.Help.CreatingTitle=Créer/charger un projet 
HydrographKlemPlugin.Help.CreatingText=L'outil nécessite de créer un projet, en sélectionnant au moins un MNT sans cuvette at des couches CN (Curve Number) spatialement cohérentes. Ainsi, sur la surface couverte par les deux couches, vous pourrez simuler autant d'hydrographes que vous le souhaitez. Le projet peut être réouvert lors d'une session ultérieure.\n
HydrographKlemPlugin.Help.SimParamsTitle=Définir les paramètres de simulation
HydrographKlemPlugin.Help.SimParamsText=Il n'y a que deux paramètres de simulation à définir: les coordonnées de l'exutoire ou du point d'intérêt (pour lequel l'hydrographe sera simulé) et les précipitations.\n\nVous pouvez sélectionner le point d'intérêt en cliquant sur le bouton "Choisir" puis en cliquant sur la carte là où vous voulez faire la simulation. Il est recommandé d'utiliser une carte des pentes pour identifier les lignes de flux principaux.\n\nLes précipitations peuvent être de trois sortes: précipitations ponctuelles, précipitations distribuées, précipitations historiques. Les plus faciles à utiliser sont les précipitations ponctuelles, vous avez juste besoin de fournir les paramètres a et n de l'équation h=a*t^n. Le modèle distribué nécessite trois couches de précipitations (dérivées des précipitations historiques en utilisant le modèle Gumbel) et la durée d'un cycle. Finalement, le modèle historique nécessite un seul fichier contenant les précipitations à utiliser. C'est un fichier texte simple dont voici un exemple:\n\n5.0\nyr,m,d,h,m,s,Rainfall\n2014,10,30,00,05,00,0.1\n2014,10,30,00,10,00,0.1\n2014,10,30,00,15,00,0.1 \n\nLa première ligne définit l'unité temporelle (le pas) des précipitations. La seconde ligne contient l'en-tête, les lignes suivantes contiennent les données suivantes, séparées par des virgules: année, mois, jour, heure, minute, seconde, précipitations.\n
HydrographKlemPlugin.Help.AdvParamsTitle=Définir les paramètres avancés
HydrographKlemPlugin.Help.AdvParamsText=Tous les paramètres avancés ont une valeur par défaut, cette section peut donc être ignorée pour un calcul occasionnel. Cependant, un bon paramétrage est nécessaire pour bien calibrer la simulation.
HydrographKlemPlugin.Help.RoutingTimeTitle=Paramètres pour les temps de parcours
HydrographKlemPlugin.Help.RoutingTimeText=Vous pouvez choisir entre un modèle cinématique simple ou avancé. Le modèle simple nécessite uniquement la vitesse de ruissellement selon la pente et la vitesse d'écoulement des cours d'eau. Pour distinguer les deux, on utilise juste un seuil de surface. Le modèle cinématique avancé nécessite, pour la vitesse de ruissellement suivant la pente et pour le seuil, une valeur minimum et une valeur maximum, ainsi qu'un coefficient k qui est itilisé dans l'équation: = max + (max \u2013 min) * exp(-k * Area).
HydrographKlemPlugin.Help.HyteographTitle=Paramètres du Hyetographe
HydrographKlemPlugin.Help.HyetographText=Cinq formes différentes de hyetographe: alternating block, constant intensity, instant intensity, triangular and Wallingford.\nRainfall peak position, as a value 0 \u2013 1. Rainfall time step.\nRainfall recession parameters: the amount (in the range 0 \u2013 1) and the rainfall threshold to activate the recession. This is useful when dealing with multi-peak rainfalls.\nInitial abstraction either in mm or as fraction of S (0 \u2013 1). 
HydrographKlemPlugin.Help.HydrographTitle=Hydrograph parameters
HydrographKlemPlugin.Help.HydrographText=Output step: the hydrograph output step.\nAntecedent Moisture Condition (AMC): the moisture condition of the soil. The usual range is 0 \u2013 3. Can be constant, or variable with the return period.\nBaseflow: can be lumped (one linear reservoir for the whole catchment) or distributed (one linear reservoir for every cell). The initial baseflow can be specified, or the software can calculate it from the catchment area (Auto option). The linear reservoir discharge coefficient can also be modified.\nArea Reduction Factor (ARF): a 0 \u2013 1 coefficient to reduce the amount of rainfall in large catchments. Pressing the \u201cAuto\u201d button the software will calculate an ARF value based on catchment area.\nFRPM-TC: a factor used to cut the area/time graph tail. This graph is used while searching the most critical rainfall time for the catchment. An FRPM-TC value of 0.9, means that the graph will be cut at a time giving the 90% of the total discharge.\nGeomorphological factor (GF): rainfall reduction factor for very large catchments. The rainfall is multiplied by an attenuation factor (AF) given by the combination, GF, the Geomorphological factor threshold (GFT) and the catchment area A: AF = 1 \u2013 (GF * (A \u2013 GFA)).
HydrographKlemPlugin.Help.OutputTitle=Sortie
HydrographKlemPlugin.Help.OutputText=La sortie est un hydrographe, produit à la fois sous forme de graphe et de tableau.
