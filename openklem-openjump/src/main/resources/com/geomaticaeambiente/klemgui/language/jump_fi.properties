HydrographKlemPlugin.Help.Title=KLEM:in käyttö (Kinematic Local Excess Model)\n
HydrographKlemPlugin.Help.Text1=Tämä työkalu simuloi hydrograafin yhdistämällä SCS-menetelmän ja kinemaattisen mallin. Se vaatii monttutäytetyn korkeusmallin (DEM), käyränumerokartan (Curve Number (CN) map) ja valinnaisesti vektoritason jolla on hydrologiset siniviivat, sekä muutamia mallin tarvitsemia parametrejä.\n
HydrographKlemPlugin.Help.CreatingTitle=Projektin luominen ja lataaminen
HydrographKlemPlugin.Help.CreatingText=Työkalu vaatii sitä varten luodun projektin, johon sisältyy vähintään monttutäytetty DEM sekä CN-taso, joiden on oltava spatiaalisesti yhteensopivat. Sitten voit luoda simuloimalla molempien tasojen peittämälle alueelle niin monta hydrograafia kuin haluat. Projekti voidaan tallentaa ja avata uudestaan.\n
HydrographKlemPlugin.Help.SimParamsTitle=Simulaatioparametrien asettaminen
HydrographKlemPlugin.Help.SimParamsText=Simulaatiota varten tarvitaan vain kaksi parametria: Laskuaukon koordinaatit (mihin hydrograafi simuloidaan) sekä sademäärä.\n\nVoit asettaa laskuaukon painamalla \"Valitse\" -näppäintä ja osoittamalla paikan kartalta jolle haluat laskea simuloinnin. Kannattaa käyttää ylämäkialuekarttaa päävirtausviivojen tunnistamiseksi.\n\nSademäärä voi olla kolmea eri tyyppiä: pistemäinen sademäärä, jakautunut sademäärä ja historiallinen sademäärä. Pistemäinen sademäärä on yksinkertaisin käyttää, sinun tarvitsee antaa vain a- ja n-parametrin laskentakaavaan h=a*t^n. Jakautunut sademäärä vaatii kolme sadejakaumatasoa, jotka on johdettu historiallisesta sademäärästä joko GEV- tai Gumbel-mallin perusteella, sekä palautumisjakson. Viimeinen, historiallisen sademäärän vaihtoehto vaatii yhden tiedoston, joka raportoi mallissa käytetyn sademäärän. Tämä on yksinkertainen tekstitiedosto, josta tässä esimerkki: \n\n5.0\nyr,m,d,h,m,s,Rainfall\n2014,10,30,00,05,00,0.1\n2014,10,30,00,10,00,0.1\n2014,10,30,00,15,00,0.1 \n\nEnsimmäinen rivi on sademäärän aika-askel. Toinen rivi on otsikko ja sitä seuraavilla riveillä on pilkuilla eroteltuna seuraavat tiedot: vuosi, kuukausi, päivä, tunti, minuutti, sekunti, sademäärä.\n
HydrographKlemPlugin.Help.AdvParamsTitle=Lisäparametrien asettaminen
HydrographKlemPlugin.Help.AdvParamsText=Jokaisella lisäparametrilla on oletusarvo, joten tavallisen sunnuntaisimuloijan ei tarvitse välittää tästä kappaleesta. Kuitenkin hyvät parametrit ovat tarpeen simulointitulosten kalibrointia varten.
HydrographKlemPlugin.Help.RoutingTimeTitle=Reititysaikaparametrit
HydrographKlemPlugin.Help.RoutingTimeText=Voit valita joko yksinkertaisen kinemaattisen tai parannetun kinemaattisen mallin. Yksinkertainen kinemaattinen malli vaatii vain rinnevirtausnopeuden ja uomavirtausnopeuden. Rinteen ja uoman erottamiseksi käytetään yksinkertaista alueraja-arvoa. Parannettu kinemaattinen malli vaatii rinnevaluntanopeudelle ja alueraja-arvolle ala-ja ylärajat, sekä tekijän k, jota käytetään yhtälössä: = max + (max \u2013 min) * exp(-k * Area).
HydrographKlemPlugin.Help.HyteographTitle=Hyetograafin parametrit
HydrographKlemPlugin.Help.HyetographText=Viisi erilaista hyetograafin muotoa: muuttuva lohko, tasainen intensiteetti, hetkittäinen intensiteetti, kolmiomainen ja Wallingford.\nSadannan huipun sijainti, arvona välillä 0 \u2013 1. Sadannan aikaväli.\nSadannan pidätyksen parametrit: määrä (välillä 0 \u2013 1) ja sadannan määrän kynnysarvo, joka aktivoi pidätyksen. Tästä on hyötyä kun käsitellään monihuippuista sadantaa. \nLähtökohtainen abstraktio, joko millimetreinä tai osuutena tekijästä S (0 \u2013 1).
HydrographKlemPlugin.Help.HydrographTitle=Hydrograafin parametrit
HydrographKlemPlugin.Help.HydrographText=Tuloksen askel: tuloshydrograafin askel.\nAntecedent Moisture Condition (AMC): maan kosteustila. Tavallinen vaihteluväli on 0 \u2013 3. Voi olla vakio, tai muuttuja, jonka arvo muuttuu palautumisjakson mukaan.\nPerusvirtaus: voi olla kooste (yksi viivamainen allas koko valuma-alueelle) tai jakautunut (yksi viivamainen allas joka solulle). Perusvirtauksen alkuarvo voidaan antaa tai sovellus voi laskea sen valuma-alueen perusteella (auto-valinta). Viivamaisen altaan purkautumistekijää voidaan myös muokata. \nArea Reduction Factor (ARF): välillä 0 \u2013 1 oleva tekijä joka rajoittaa sadannan määrää suurilla valuma-alueilla. Painamalla \u201cAuto\u201d -nappulaa ohjelma laskee ARF-arvon valuma-alueen pinta-alan perusteella. \nFRPM-TC: tekijä, joka katkaisee alue/aika-graafin hännän. Tätä graafia käytetään, kun etsitään valuma-alueen kaikkein kriittisintä sadantahetkeä. FRPM-TC-arvo 0.9 tarkoittaa, että graafi katkaistaan ajanhetkellä, jolloin on purkautunut 90% kokonaispurkauman määrästä. \nGeomorphologinen tekijä (GF): sateen pidättymiskerroin hyvin suurilla valuma-alueilla. Sadanta kerrotaan attenuaatiokertoimella (AF) joka saadaan yhdistelmästä GF, geomorfologisen kertoimen kynnyksestä (GFT) ja valuma-alueen pinta-alasta A: AF = 1 \u2013 (GF * (A \u2013 GFA)).\n
