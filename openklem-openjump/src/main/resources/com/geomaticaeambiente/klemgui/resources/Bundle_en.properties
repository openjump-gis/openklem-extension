RasterComboPlugIn.How1.text=How build an expression
RasterComboPlugIn.How3.text=An expression is a text which can contain vars (raster), operators and math, logic  and trigonometric functions.
RasterComboPlugIn.How2.text=To build an expression, combine the raster on the left list using the available operators and functions.
RasterComboPlugIn.How4.text=Example: given two inpur raster (Raster1 and Raster2) to sum the two raster the expression will be:
RasterComboPlugIn.How5.text=Raster1 + Raster2
RasterComboPlugIn.How6.text=It is possible using the bracket to build complex expressions. 
RasterComboPlugIn.How7.text=It is possible using if operator to build conditional expressions. The syntax is: if(CONDITION, Output if true, Output if false).
RasterComboPlugIn.How8.text=It is possible to use NOT(!), AND(&&), OR(||) operators.
RasterComboPlugIn.How9.text=Example: if(Raster1 >0, Raster2, 1)
RasterComboPlugIn.How10.text=This expression return the value of Raster2  when the Raster1 value is greater than 0 and 1 in the other case.
