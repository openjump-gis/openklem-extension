KlemGUI.Help.label=Help!
HydrographKlemPlugin.Help.Title=Using the Kinematic Local Excess Model (KLEM)\n
HydrographKlemPlugin.Help.Text1=This tool simulates a hydrograph by coupling the SCS method and a kinematic model. It requires a pitfilled Digital Elevation Model (DEM), a Curve Number (CN) map and, optionally, a vector layer for the hydrological bluelines, plus a few modelling parameters.\n
HydrographKlemPlugin.Help.CreatingTitle=Creating/loading a project 
HydrographKlemPlugin.Help.CreatingText=The tool requires you to create a project, by selecting at least the pitfilled DEM and CN layers (they need to be spatially consistent). Then, on the area covered by the two layers, you will be able to simulate as many hydrographs as you like. The project can be reopened in later work sessions.\n
HydrographKlemPlugin.Help.SimParamsTitle=Setting the simulation parameters
HydrographKlemPlugin.Help.SimParamsText=The simulation parameters to be set are only two: the outlet coordinates (where the hydrograph will be simulated) and the rainfall.\n\nYou can select the outlet by clicking the \u201cChoose\u201d button and clicking on the map where you want to make the simulation. It is advised to use an upslope area map to identify the main flow lines.\n\nThe Rainfall can be of three types: point rainfall, distributed rainfall, and historical rainfall. The easiest to use is the point rainfall, you just need to provide the a and n parameters for the h=a*t^n equation. The distributed rainfall needs three rainfall distribution layers (derived from historical rainfall data using the GEV or Gumbel models) and a return period. Last, the historical rainfall requires a single file reporting the rainfall to be used. This is a simple text file, here is an example:\n\n5.0\nyr,m,d,h,m,s,Rainfall\n2014,10,30,00,05,00,0.1\n2014,10,30,00,10,00,0.1\n2014,10,30,00,15,00,0.1 \n\nThe first line is the rainfall time step. The second line is an header, the following lines contain the following data, comma separated: year, month, day, hour, minute, second, rainfall.\n
HydrographKlemPlugin.Help.AdvParamsTitle=Setting the advanced parameters
HydrographKlemPlugin.Help.AdvParamsText=Every advanced parameter has a default value, therefore this section can be ignored by the casual modeler. Nevertheless, a good parameterization is needed to calibrate the simulation results.
HydrographKlemPlugin.Help.RoutingTimeTitle=Routing time parameters
HydrographKlemPlugin.Help.RoutingTimeText=You can choose between a simple kinematic and an advanced kinematic. The simple kinematic requires only the slope flow velocity and the channel flow velocity. To distinguish between slope and channel, a simple area threshold in used. The advanced kinematic requires, for the slope velocity and for the threshold a minimum and maximum value, and a coefficient k to be used in the equation: = max + (max \u2013 min) * exp(-k * Area).
HydrographKlemPlugin.Help.HyteographTitle=Hyetograph parameters
HydrographKlemPlugin.Help.HyetographText=Five different hyetograph shapes: alternating block, constant intensity, instant intensity, triangular and Wallingford.\nRainfall peak position, as a value 0 \u2013 1. Rainfall time step.\nRainfall recession parameters: the amount (in the range 0 \u2013 1) and the rainfall threshold to activate the recession. This is useful when dealing with multi-peak rainfalls.\nInitial abstraction either in mm or as fraction of S (0 \u2013 1).
HydrographKlemPlugin.Help.HydrographTitle=Hydrograph parameters
HydrographKlemPlugin.Help.HydrographText=Output step: the hydrograph output step.\nAntecedent Moisture Condition (AMC): the moisture condition of the soil. The usual range is 0 \u2013 3. Can be constant, or variable with the return period.\nBaseflow: can be lumped (one linear reservoir for the whole catchment) or distributed (one linear reservoir for every cell). The initial baseflow can be specified, or the software can calculate it from the catchment area (Auto option). The linear reservoir discharge coefficient can also be modified.\nArea Reduction Factor (ARF): a 0 \u2013 1 coefficient to reduce the amount of rainfall in large catchments. Pressing the \u201cAuto\u201d button the software will calculate an ARF value based on catchment area.\nFRPM-TC: a factor used to cut the area/time graph tail. This graph is used while searching the most critical rainfall time for the catchment. An FRPM-TC value of 0.9, means that the graph will be cut at a time giving the 90% of the total discharge.\nGeomorphological factor (GF): rainfall reduction factor for very large catchments. The rainfall is multiplied by an attenuation factor (AF) given by the combination, GF, the Geomorphological factor threshold (GFT) and the catchment area A: AF = 1 \u2013 (GF * (A \u2013 GFA)).\n
HydrographKlemPlugin.Help.OutputTitle=Output
HydrographKlemPlugin.Help.OutputText=The modelling output is an hydrograph, displayed both as a chart and in tabular format.
